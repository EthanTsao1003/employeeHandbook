<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="util.js"></script>
    <style>
        #main{
            position: relative;
            bottom: 50px；
        }
    </style>
</head>
<body>
     <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->     
     <div id="main" style="width: 350px;height:230px;" onclick="AndroidToWeb('aa')"></div> 
     <script type="text/javascript"> // 基于准备好的 dom，初始化 echarts 实例 
     function AndroidToWeb(str){
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
            xAxis: {
                name:"(日期)",
                nameTextStyle: {
                    color: '#000000',
                    fontSize: 7
                },
                type: 'category',
                data: ["10月1日", "10月2日", "10月3日", "10月4日", "10月5日", "10月6日", "10月7日"],
                axisLabel: {
                textStyle: {
                    fontSize: 8
                }
            },
             },
            yAxis: {
                name:"(万元)",
                nameTextStyle: {
                    color: '#000000',
                    fontSize: 7
                },
                type: 'value',
                axisLabel: {
                    textStyle: {
                        fontSize: 8
                    }
                }
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line'
            }]
        }
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
     }
    </script> 
</body>
</html>
